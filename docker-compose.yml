---
version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - "${NETWORK_VOLUME_PATH}/Plex/TV:/Plex/TV"
      - ./sonarr/config:/config
      - ~/Downloads/Torrents/qbittorrent:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped


  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
#      - AUTO_UPDATE=true #optional
#      - RUN_OPTS=<run options here> #optional
    volumes:
      - ./jackett-config:/config
      - "${NETWORK_VOLUME_PATH}/Jackett:/downloads/jackett"
    ports:
      - 9117:9117
    restart: unless-stopped


  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
#    user: root:root
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent/config:/config
      - "${QBITTORRENT_DOWNLOAD_PATH}:/downloads"
      - "${NETWORK_VOLUME_PATH}/Plex/TV:/Plex/TV"
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped